<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        body{
            background: linear-gradient(315deg, purple 30%, red);
            background-repeat: repeat-x;
            overflow: hidden;
        }
        .slider-container {
            width: 70%;
            overflow: hidden;
            position: relative;
            margin: 30px auto;
            border-radius: 8px;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }


        .slide {
            width: 1000px;
        }

        .slide img {
            width: 1100px;
            height: 550px;
            object-fit: cover;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            color: white;
            padding: 10px;
            border: none;
            font-size: 60px;
        }

        .prev {
            left: 10%;
        }

        .next {
            right: 10%;
        }
    </style>
</head>

<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="https://wallpapercave.com/wp/wp5501291.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="https://wallpapercave.com/wp/wp3355278.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="https://vitrina.ai/wp-content/uploads/2023/10/digest-banner-9-1.jpg" alt="Image 3">
            </div>
        </div>
    </div>
    <button class="prev" onclick="prevSlide()">&#8249;</button>
    <button class="next" onclick="nextSlide()">&#8250;</button>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            slider.style.transform = `translateX(-${(index * 1000) + (index * 50)}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        // Initial display
        showSlide(currentIndex);
    </script>
</body>

</html>
