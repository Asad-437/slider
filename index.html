<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .slider-container {
            width: 450px;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            /* margin: 10px 25px;  */
            transition: transform 0.5s ease-in-out;
        }


        .slide {
            width: 1000px;
            /* flex-shrink: 0; */
            display: flex;
            /* padding:60px; */
            
            justify-content: center;
            align-items: center;
            margin: 25px; 
        }

        .slide img {
            /* margin: 10px 25px; */
           width:1000px;
           height:400px;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            border: none;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="https://img.freepik.com/premium-photo/pink-lotus-flower-middle-pond-with-cyan-water-warm-lighting_692702-17716.jpg?size=626&ext=jpg
                " alt="Image 1"></div>
            <div class="slide"><img src="https://img.freepik.com/premium-photo/pink-lotus-flower-middle-pond-with-cyan-water-warm-lighting_692702-17716.jpg?size=626&ext=jpg" alt="Image 2"></div>
            <div class="slide"><img src="image3.jpghttps://img.freepik.com/free-photo/nature-flower-bloom-bouquet-background-romance-plant-decoration-generative-ai_188544-8985.jpg?size=626&ext=jpg" alt="Image 3"></div>
        </div>
    </div>
    <button class="prev" onclick="prevSlide()">&#8249;</button>
    <button class="next" onclick="nextSlide()">&#8250;</button>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showSlide(index) {
            slider.style.transform = `translateX(-${(index * 450) + (index * 50)}px)`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        // Initial display
        showSlide(currentIndex);
    </script>
</body>
</html>
